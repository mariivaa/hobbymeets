<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics <span>({{topics.count}})</span></h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="/" class="active">All <span>{{total_room_count}}</span></a> <!--TODO: change this to room_count? (but then you have to fix the bug where it changes depending on what you click on, eg. profile page, topic, etc.) -->
      </li>
      {% for topic in top_topics %} <!--loop through the top topics and add each topic w/link to sidebar.--> <!--TODO: figure out if you can just loop through all topics and make the for loop conditional to top five:)))-->
      <li>
        <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}<span>{{topic.room_set.all.count}}</span></a>
      </li>
      {% endfor %}

    </ul>
    <a class="btn btn--link" href="{% url 'topics' %}">
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
  </div>
