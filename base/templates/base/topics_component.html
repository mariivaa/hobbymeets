<h3>Browse Topics</h3>
<hr>

<div>
    <a href="{% url 'home' %}">All</a>
</div>

{% for topic in topics %} <!--loop through all topics and add each topic w/link to sidebar-->
<div>
    <a href="{% url 'home' %}?q={{topic.name}}" >{{topic.name}}</a> <!--REMEMBER to not have any spaces around q or it won't work in views:)))-->
</div>
{% endfor%}
